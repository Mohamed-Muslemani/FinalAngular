<<h1>This form has CSS Acting on it, you may want to remove it for Material</h1>

<form>
  <!-- ID  -->
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id"  />
  </div>

  <!-- Name -->
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>

  <!-- Color -->
  <div>
    <label for="color"> Color:</label>
    <input type="text" id="color" name="color"  />
  </div>

  <!-- Height -->
  <div>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" min="50" max="200"  />
  </div>

  <!-- Has Fragrance -->
  <div>
    <label for="hasFragrance">Is Good Kitty:</label>
    <select id="hasFragrance" name="hasFragrance" >
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <!-- Picture URL -->
  <div>
    <label for="picture">Picture URL:</label>
    <input type="url" id="picture" name="picture" />
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
